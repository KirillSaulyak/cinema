<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <div th:insert="admin/AdminCommonHeadTemplate::head(CreateNews)"></div>
    <script src="js/AdminsTemplates.js"></script>
    <script src="js/pages/MainPage.js"></script>
</head>
<body class="bg-dark" th:fragment="newsEditor">
<br>
<div th:insert="admin/templates/AdminsTemplates::NavBarHorizontal"></div>
<div class="bg-white container" id="container">
    <div class="row">
        <div th:insert="admin/templates/AdminsTemplates::NavBarVertical"></div>
        <div class="col ">
            <div class="row">
                <div class="col">
                    <div class="custom-control custom-switch d-flex justify-content-end">
                        <input class="custom-control-input" id="enabledMainPage" type="checkbox">
                        <label class="custom-control-label" for="enabledMainPage">Активен</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="fistNumberPhone">Первый номер телефона: </label>
                </div>
                <div class="col">
                    <label for="secondNumberPhone">Второй номер телефона: </label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input class="form-control form-control-sm w-75" type="text" id="fistNumberPhone"
                           name="fistNumberPhone" placeholder="Текст" required>
                </div>
                <div class="col">
                    <input class="form-control form-control-sm w-75" type="text" id="secondNumberPhone"
                           name="secondNumberPhone" placeholder="Текст" required>
                </div>
            </div>

            <div class="row my-3">
                <div class="col">
                    <button type="button" class="btn btn-success" id="saveMainPage">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
